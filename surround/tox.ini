[tox]
envlist = python3.6, py37, python3.8, python3.9, python3.10
skip_missing_interpreters = True

[testenv]
deps =
    pylint==2.4.3
    black==22.6.0

# run the tests
commands =
    python -m unittest discover -p "*_test.py"
    black . --check
    pylint setup.py
    pylint --rcfile=.pylintrc surround
